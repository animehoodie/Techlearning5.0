<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viweport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        
    </head>
    <body >
        <div class="login-container">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Please login to continue</p>
            </div>

            <form method="post" action="/register">
                <div class="form-group">
                    <label for="name">User Name</label>
                    <input type="name" id="name" name="username" placeholder="Enter your user name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <button type="submit" class="login-btn">Sign In</button>

                    <div class="additional-link">
                        <a href="#">Forget Password</a>
                        <br>
                        <p style="color: white;">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                    </div>
                </div>
            </form>
                
            <ul class="social-icon">
                <li>
                    <a href="#" style="--color: #1da1f2;">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="#" style="--color: #1877f2;">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#" style="--color:#d76fe5;">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
        
    </body>
</html>
